<!-- The content below is only a placeholder and can be replaced. -->

<div class="main-container">
  <alert></alert>
  <header class="header header-6">
    <div class="branding">
      <a routerLink="/"><img src="assets/starwars-logo.png"/></a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area"><router-outlet></router-outlet></div>
    <nav class="sidenav">
      <section class="sidenav-content">
        <section class="nav-group collapsible">
          <input id="tabexample1" type="checkbox" />
          <label for="tabexample1">Characters</label>
          <ul class="nav-list">
            <li *ngFor="let character of characters; let i = index">
              <a class="nav-link" (click)="showMovies(i)" routerLink="/character/{{i}}" routerLinkActive="active">{{
                character.name
              }}</a>
            </li>
          </ul>
        </section>
      </section>
    </nav>
  </div>
</div>
